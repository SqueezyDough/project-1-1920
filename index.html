<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boekhappen</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="header__logo" src="./static/images/oba-jnr.png" alt="oba junior">
        <h1 class="header__title">Boekhappen</h1>
      </header>

      <!-- <section class="explainer">
        <h2>Waar gaat jouw werkstuk over?</h2>
        <p>Verzamel boeken over jouw favoriete onderwerp(en).</p>
        <button class="explainer__start">Beginnen</button>
      </section> -->

      <p class="helper">Klik op een boek om je keuze op te slaan.</p>
      <section class="books-overview"></section>

      <button>Klaar</button>
    </main>

    <script type="text/template" id="booksTemplate">
      {{#Books}}
        <article class="card">
          <a>
            <div class="card__front">
              <img class="card__image" src="{{coverimages.1}}" alt="{{frabl.key1}}" onerror="this.src='{{coverimages.0}}'">
            </div>

            <div class="card__back">
              <h2>{{frabl.key1}}</h2>
              {{#summaries.0}} <p> {{summaries.0}} </p> {{/summaries.0}}
              {{^summaries.0}} <p> Geen samenvatting </p> {{/summaries.0}}
            </div>
          </a>
        </article>
      {{/Books}}
    </script>

    <script src="./static/js/vendor/routie.min.js"></script>
    <script type="module" src="static/js/app.js"></script>
  </body>
</html>
