<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boekhappen</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="header__logo" src="./static/images/oba-jnr.png" alt="oba junior">
        <h1 class="header__title">Boekhappen</h1>
      </header>

      <section class="books-overview"></section>
    </main>

    <script type="text/template" id="booksTemplate">
      {{#Books}}
        <article class="books-overview__card">
          <img class="books-overview__card__image" src="{{coverimages.1}}" alt="{{frabl.key1}}" onerror="this.src='{{coverimages.0}}'">
            {{#summaries.0}} <p> {{summaries.0}} </p> {{/summaries.0}}
            {{^summaries.0}} <p> Geen samenvatting </p> {{/summaries.0}}
        </article>
      {{/Books}}
    </script>

    <script src="./static/js/vendor/routie.min.js"></script>
    <script type="module" src="static/js/app.js"></script>
  </body>
</html>
